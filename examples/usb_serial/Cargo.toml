[package]
name = "usb_serial"
version = "0.3.0"
authors = ["Stephan <kiffie@mailbox.org>"]
license = "MIT OR Apache-2.0"
edition = "2018"

[features]
pic32mx2xxfxxxb = ["pic32-hal/pic32mx2xxfxxxb"]
pic32mx2x4fxxxb = ["pic32-hal/pic32mx2x4fxxxb"]
default = ["pic32mx2xxfxxxb"]

[dependencies]
mips-rt = "0.3.0"
mips-mcu-alloc = "0.5.0"
embedded-hal = "0.2.3"
pic32-hal = { version = "0.7.0", features = ["usb-device"] }
panic-halt = "0.2.0"
usb-device = "0.2.5"
usbd-serial = "0.1.0"
pic32-config-sector = "0.1.2"

[profile.release]
opt-level = 2
lto = true
