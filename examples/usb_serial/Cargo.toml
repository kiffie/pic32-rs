[package]
name = "usb_serial"
version = "0.2.0"
authors = ["Stephan <kiffie@mailbox.org>"]
license = "MIT OR Apache-2.0"
edition = "2018"

[features]
pic32mx2xxfxxxb = ["pic32-hal/pic32mx2xxfxxxb"]
pic32mx2x4fxxxb = ["pic32-hal/pic32mx2x4fxxxb"]
default = ["pic32mx2xxfxxxb"]

[dependencies]
mips-rt = { git = "https://github.com/kiffie/pic32-rs.git" }
alloc-pic32 = { git = "https://github.com/kiffie/alloc-pic32.git" }
embedded-hal = "0.2.3"
pic32-hal = { git = "https://github.com/kiffie/pic32-rs.git", features = ["usb-device"] }
panic-halt = "0.2.0"
usb-device = "0.2.5"
usbd-serial = "0.1.0"

[profile.release]
opt-level = 2
lto = true
